<div class="login-wrapper">
  <form>
    <h1>Logga in</h1>
    <label>
      Användarnamn
      <input
        type="text"
        name="username"
        id="username"
        placeholder="användarnamn..."
      />
    </label>
    <label>
      Lösenord
      <input
        type="password"
        name="password"
        id="password"
        placeholder="lösenord..."
      />
    </label>
    <button class="btn-primary form-btn" type="submit">
      <span *ngIf="formSucess">Laddar</span>
      <span *ngIf="!formSucess">Logga in</span>
    </button>
    <div *ngIf="formError">
      <p class="error">{{ formErrorMessage }}</p>
    </div>
    <div *ngIf="formSucess">
      <p>Inloggning lyckades! Du kommer snart navigeras till appen.</p>
    </div>
  </form>
</div>
